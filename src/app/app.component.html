<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">

          [(ngModel)]="sourceCode"
          (ngModelChange)="changeText($event)"
        ></textarea>
      </div>
      <button class="btn btn-primary btn-block btn-lg" (click)="test()">

    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div [innerHTML]="htmlContent | safe: 'html'"></div>
    </div>
  </div>
</div>
